
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Once Upon | Luxury Baby Essentials</title>
    <meta name="description" content="High-end luxury baby blankets and essentials designed in Kuala Lumpur." />
    
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700;900&family=Playfair+Display:ital,wght@0,400;0,500;0,600;0,700;1,400;1,500&family=Pinyon+Script&display=swap" rel="stylesheet">
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Tailwind Configuration -->
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              'brand-grey': '#F0F2F2',
              'brand-latte': '#D9C4B8',
              'brand-cream': '#F2DDD0',
              'brand-pink': '#F2B2AC',
              'brand-flamingo': '#F2A0A0',
              'brand-gold': '#C5A992',
              'brand-green': '#4A5D4F',
            },
            fontFamily: {
              serif: ['"Playfair Display"', 'serif'],
              sans: ['"Lato"', 'sans-serif'],
              script: ['"Pinyon Script"', 'cursive'],
            },
            animation: {
              'fade-in': 'fadeIn 1s ease-out',
              'slide-up': 'slideUp 0.8s ease-out',
              'float': 'float 6s ease-in-out infinite',
              'float-delayed': 'float 6s ease-in-out 3s infinite',
              'breathe': 'breathe 8s ease-in-out infinite',
              'rotate-slow': 'rotate 30s linear infinite',
              'spin-slow': 'rotate 12s linear infinite',
              'cart-alert': 'cartAlert 0.8s ease-in-out',
            },
            keyframes: {
              fadeIn: {
                '0%': { opacity: '0' },
                '100%': { opacity: '1' },
              },
              slideUp: {
                '0%': { opacity: '0', transform: 'translateY(20px)' },
                '100%': { opacity: '1' },
              },
              float: {
                '0%, 100%': { transform: 'translateY(0)' },
                '50%': { transform: 'translateY(-10px)' },
              },
              breathe: {
                '0%, 100%': { transform: 'scale(1) rotate(0deg)', opacity: '0.4' },
                '50%': { transform: 'scale(1.05) rotate(1deg)', opacity: '0.6' },
              },
              rotate: {
                '0%': { transform: 'rotate(0deg)' },
                '100%': { transform: 'rotate(360deg)' },
              },
              cartAlert: {
                '0%': { transform: 'scale(1) rotate(0deg)' },
                '20%': { transform: 'scale(1.25) rotate(-8deg)' },
                '40%': { transform: 'scale(1.25) rotate(8deg)' },
                '60%': { transform: 'scale(1.25) rotate(-4deg)' },
                '80%': { transform: 'scale(1.1) rotate(4deg)' },
                '100%': { transform: 'scale(1) rotate(0deg)' },
              }
            },
            backgroundImage: {
              'shimmer': 'linear-gradient(45deg, rgba(255,255,255,0) 40%, rgba(255,255,255,0.4) 50%, rgba(255,255,255,0) 60%)',
              'paper': "url(\"data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.8' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)' opacity='0.03'/%3E%3C/svg%3E\")"
            }
          }
        }
      }
    </script>
    <style>
      html { scroll-behavior: smooth; }
      body {
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
        background-color: #fff;
      }
      .scallop-border {
         background-image: radial-gradient(circle at 50% 100%, white 70%, transparent 71%);
         background-size: 20px 10px;
         background-repeat: repeat-x;
         background-position: bottom;
         height: 10px;
         width: 100%;
      }
      .hide-scrollbar::-webkit-scrollbar { display: none; }
      
      /* Global Error Display for debugging White Screens in Prod */
      #global-error {
        display: none;
        position: fixed;
        top: 0; left: 0; right: 0; bottom: 0;
        background: white;
        z-index: 9999;
        padding: 40px;
        font-family: monospace;
        color: red;
        white-space: pre-wrap;
        overflow: auto;
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@18.2.0",
    "react/": "https://esm.sh/react@18.2.0/",
    "react-dom": "https://esm.sh/react-dom@18.2.0",
    "react-dom/client": "https://esm.sh/react-dom@18.2.0/client",
    "lucide-react": "https://esm.sh/lucide-react@0.344.0",
    "firebase/app": "https://www.gstatic.com/firebasejs/10.8.1/firebase-app.js",
    "firebase/firestore": "https://www.gstatic.com/firebasejs/10.8.1/firebase-firestore.js",
    "firebase/storage": "https://www.gstatic.com/firebasejs/10.8.1/firebase-storage.js",
    "firebase/analytics": "https://www.gstatic.com/firebasejs/10.8.1/firebase-analytics.js",
    "react-dom/": "https://esm.sh/react-dom@^19.2.4/",
    "firebase/": "https://esm.sh/firebase@^12.8.0/"
  }
}
</script>
</head>
  <body class="bg-paper text-gray-800">
    <div id="root">
       <!-- Loading State -->
       <div style="height: 100vh; display: flex; align-items: center; justify-content: center; color: #D9C4B8;">
         <svg class="animate-spin" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M12 2v4"/><path d="m16.2 7.8 2.9-2.9"/><path d="M18 12h4"/><path d="m16.2 16.2 2.9 2.9"/><path d="M12 18v4"/><path d="m4.9 19.1 2.9-2.9"/><path d="M2 12h4"/><path d="m4.9 4.9 2.9 2.9"/></svg>
       </div>
    </div>
    
    <div id="global-error"></div>
    
    <script>
      window.addEventListener('error', function(e) {
        const errorDiv = document.getElementById('global-error');
        if (errorDiv) {
          errorDiv.style.display = 'block';
          errorDiv.textContent = 'Application Error:\n' + (e.error ? e.error.stack : e.message);
        }
      });
    </script>
  </body>
</html>
